<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Download file page</title>
	<link rel="stylesheet" type="text/css" href="/css/downloadPage.css">
</head>
<body>
	<!-- <img src="/img/logo.png" alt="Inshare logo" class="logo"> -->

    <section class="download">
        <img class="download__icon" src="/images/download.svg" alt="shareKaro-download">
      
        <h2>Your file is ready to download</h2>
        <p>Link expires in 24 hours</p>
        <div class="download__meta">
            <h4 th:text="${fileName}"></h4>
            <small th:text="${fileSize}"></small><small> KB</small>
        </div>
        <div class="send-btn-container">
            <a th:href="@{'/download-file/'+${fileName}}">Download file</a>
        </div>
        
    </section>


</body>
</html>
